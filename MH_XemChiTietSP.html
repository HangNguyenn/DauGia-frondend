    <script id="sp_XemCTSP" type="text/x-handlebars-template">
        <h2>{{sanPham.TenSP}}</h2>
        <div class="row">
            <div class="col-md-6">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="./imgs/sp/{{hinhAnh.HinhAnh1}}.jpg" alt="First slide">
                        </div>
                        {{#if hinhAnh.HinhAnh2}}
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./imgs/sp/{{hinhAnh.HinhAnh2}}.jpg" alt="Second slide">
                        </div>
                        {{/if }}
                        {{#if hinhAnh.HinhAnh3}}
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./imgs/sp/{{hinhAnh.HinhAnh3}}.jpg" alt="Second slide">
                        </div>
                        {{/if}}
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-md-6">
                    <h4 style="color: red">Giá hiện tại: {{sanPham.GiaHienTai}}</h4> 
                    
                    <div class="card">
                        <div class="card-body">
                            {{#if sanPham.GiaMuaNgay}}
                            <p class="card-text">Giá mua ngay:{{sanPham.GiaMuaNgay}}</p>
                            <button type="button" class="btn btn-warning" style="width: 500px">Mua ngay</button>
                            {{/if}}
                            <p class="card-text">Người bán:{{sanPham.TenNguoiDang}}</p>
                            <p class="card-text"> Điểm đánh giá:</p>
                            {{#if sanPham.TenNguoiGiuGia}}
                            
                            <p class="card-text">Người đang giữ giá cao nhất:{{sanPham.TenNguoiGiuGia}}</p>
                            {{/if}}
                        </div>
                    </div><br>
                    
                    <div class="card">
                       
                        <div class="card-body">
                            
                            <p class="card-text">Thời điểm đăng: {{sanPham.ThoiGianDang}}</p>
                            <p class="card-text">Thời điểm kết thúc:{{sanPham.ThoiGianKetThuc}}</p>
                        </div>
                    </div>
                    <p> </p>
                    <p> </p>
                    
                    <button type="button" class="btn btn-success" style="width: 500px" id="Th_RaGiaSP" data-toggle="modal" data-target="#myModal">Ra giá sản phẩm</button>
                    
            </div>
        </div>
        <div id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Ra giá</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <label>Số tiền ra giá:</label>
                            <input type="text" id="Th_RaGiaTienSP" value="{{sum sanPham.GiaHienTai sanPham.BuocGia}}" >
                            
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Hủy bỏ</button>
                            <button type="button" class="btn btn-primary" id="Th_DongYRaGia">Đồng ý</button>
                          </div>
                        </div>
                      </div>
              </div>
        <div class="row">
            
                <h3>Mô tả sản phẩm</h3>
            {{#each this.lichSu}}
                <p>{{lichSu.NgayGioDang}}</p>
                <p>{{lichSU.MoTa}}</p>
            {{/each}}
        </div>
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
