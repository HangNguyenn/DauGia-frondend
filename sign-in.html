    <nav class="navbar navbar-dark bg-dark">
        <nav class="navbar navbar-expand-lg ">
            <a class="navbar-brand" href="#" style="margin-left: 200px">DANH MỤC SẢN PHẨM</a>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">

    <br>
    <div class="container">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#login" role="tab" aria-controls="home" aria-selected="true">Đăng nhập</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#register" role="tab" aria-controls="profile" aria-selected="false">Đăng ký</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="messages-tab" data-toggle="tab" href="#forgetpass" role="tab" aria-controls="messages" aria-selected="false">Quên mật khẩu</a>
            </li>

        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane active" id="login" role="tabpanel" aria-labelledby="home-tab">
                <div class="DangNhap">
                    <div class="container">
                        <h3 style="text-align: center">ĐĂNG NHẬP TÀI KHOẢN</h3>
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-12 col-md-12">
                                    <form class="form-horizontal" id="loginForm">
                                        <div class="form-group">
                                            <label for="Th_TenTK" class="col-sm-2 control-label">Tên tài khoản:</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="Th_TenTK" name="TenTK" placeholder="Nhập tên đăng nhập">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="Th_MatKhau" class="col-sm-2 control-label">Mật khẩu</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" name="MatKhau" id="Th_MatKhau" placeholder="Nhập mật khẩu">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button id="btnLogin" type="submit" class="btn btn-success">
                                                    <span class="glyphicon glyphicon-plus"></span>
                                                    Đăng nhập
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="register" role="tabpanel" aria-labelledby="profile-tab">
                <div class="DangKy">
                    <div class="container">
                        <h3 style="text-align: center">ĐĂNG KÝ TÀI KHOẢN</h3>
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-12 col-md-12">
                                    <form class="form-horizontal" id="registerForm">
                                        <div class="form-group">
                                            <label for="txtUserName" class="col-sm-2 control-label">Tên tài khoản:</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="txtUserName" name="UID" placeholder="Steve">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="txtPassword" class="col-sm-2 control-label">Mật khẩu</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" name="PWD" id="txtPassword" placeholder="Password">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="txtConfirmPWD" class="col-sm-2 control-label">Nhập lại mật khẩu</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" name="ConfirmPWD" id="txtConfirmPWD" placeholder="Password">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="txtName" class="col-sm-2 control-label">Họ tên</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="FullName" id="txtName" placeholder="Steve">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="txtEmail" class="col-sm-2 control-label">Gmail</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="Gmail" id="txtGmail" placeholder="steve.jobs@apple.com">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button id="btnRegister" type="submit" class="btn btn-success">
                                                    <span class="glyphicon glyphicon-plus"></span>
                                                    Đăng ký
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>
            </div>
            <div class="tab-pane" id="forgetpass" role="tabpanel" aria-labelledby="messages-tab">
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Nhập gmail:</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      
                    </div>
                    
                    <button type="submit" class="btn btn-primary" id="btnQuenMK">Đồng ý</button>
                  </form>
               
            </div>

        </div>
    </div>



    <!-- Optional JavaScript -->
